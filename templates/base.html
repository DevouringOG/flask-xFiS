<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoestore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light main-nav">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link logo" href="/">Shoestore</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Air</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Jordan</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Dunk</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" type="button" href="/logout">Logout</a>
                        <a class="btn btn-sm btn-outline-secondary" type="button" style="margin-right: 50px" href="/add_shoe">Add shoe</a>
                    {% else %}
                        <a class="btn btn-sm btn-outline-secondary" type="button" href="/login">Login</a>
                        <a class="btn btn-sm btn-outline-secondary" type="button" style="margin-right: 55px" href="/register">Register</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
        <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
            <h1>Shoestore</h1>
            <p>Made by DEVOURING<br>
                for Yandex Lyceum
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
